services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: test_db
      POSTGRES_PASSWORD: test_db
      POSTGRES_DB: test_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5439:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    build: ./project/Liquibase
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: test_db
      DATABASE_USER: test_db
      DATABASE_PASSWORD: test_db
    volumes:
      - ./project/Liquibase:/liquibase/changelog:ro

  api:
    build: ./project
    restart: always
    depends_on:
      - db
      - redis
      - migrations
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=test_db;Username=test_db;Password=test_db
      - ConnectionStrings__Redis=redis:6379

volumes:
  postgres_data:

